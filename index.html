<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: "#EEF9F2",
              100: "#E6F7EC",
              200: "#D7F1E0",
              300: "#BFE9CE",
              400: "#8EDDB0",
              500: "#3BCB80",
              600: "#18B566",
              700: "#0E8E4F",
              800: "#0C6E3E",
              900: "#0A5632",
            },
          },
          boxShadow: {
            card: "0 6px 24px rgba(0,0,0,0.08)",
          },
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html,body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    @keyframes fadein { from{opacity:0; transform:translate(-50%,6px)} to{opacity:1; transform:translate(-50%,0)} }
  </style>
</head>
<body class="bg-brand-50 min-h-screen">
  <!-- Top bar -->
<header class="bg-white/90 backdrop-blur sticky top-0 z-50 shadow"> 
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-24 sm:h-20 flex flex-col sm:flex-row justify-between items-center sm:items-center"> 
        <!-- Logo and Text --> 
         <div class="flex items-center gap-2 sm:gap-4"> 
            <img alt="BD Emblem" class="w-10 h-10 sm:w-12 sm:h-12 rounded-full ring-2 ring-brand-600" src="assets/logo.png"> 
            <span class="font-bold text-brand-800 text-lg sm:text-xl md:text-2xl text-center sm:text-left"> Emergency <br> Service </span> 
        </div> <!-- Right Side Buttons --> 
        <div class="flex items-center gap-2 sm:gap-3 text-sm justify-center sm:justify-end flex-1 sm:flex-none mt-auto sm:mt-0"> 
            <div class="flex items-center gap-1 bg-brand-100 px-3 py-1 rounded-full"> <span>❤️</span><span id="favCount">0</span> 
            </div> 
            <div class="flex items-center gap-1 bg-yellow-100 px-3 py-1 rounded-full"> 
                <img src="assets/coin.png" alt="coin" class="w-4 h-4"> <span>100</span> 
            </div> <button id="copyBtn" class="bg-[#00A63E] hover:bg-gray-700 text-white px-3 py-1 rounded-full"> 
                <span id="copyCount">0</span> Copy </button> </div> 
            </div> 
        </header>



  <!-- Hero -->
  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-10 text-center">
    <img class="w-12 sm:w-14 h-12 sm:h-14 mx-auto mb-3" src="assets/logo-dark.png" alt="">
    <h1 class="text-2xl sm:text-3xl md:text-3xl font-extrabold">Emergency Service Directory</h1>
    <p class="mt-2 text-white/90 text-sm sm:text-base">
      Government Emergency Services at Your Fingertip — A Project by Government of the People’s Republic of Bangladesh
    </p>
  </div>
</section>


  <!-- Content -->
  <main class="mx-auto px-4 sm:px-6 lg:px-8 py-6 max-w-[1800px]">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <!-- Cards -->
    <section class="lg:col-span-3">
      <div id="cardGrid" class="grid gap-6 sm:grid-cols-2 xl:grid-cols-3"></div>
    </section>

    <!-- Sidebar: Call History -->
    <aside class="lg:col-span-1">
      <div class="bg-white rounded-2xl shadow-card p-4 sticky lg:top-20">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <i class="fa-regular fa-clock text-gray-500 text-xl sm:text-xl"></i>
            <h3 class="font-semibold text-sm sm:text-base">Call History</h3>
         </div>



          <button id="clearHistory" class="text-xs sm:text-sm bg-[#00A63E] text-white px-4 py-2 rounded-full hover:bg-brand-700">Clear</button>
        </div>
        <ul id="historyList" class="space-y-2 max-h-[60vh] overflow-auto pr-1"></ul>
      </div>
    </aside>
  </div>
</main>


  
  <footer class="py-8 text-center text-sm text-brand-800/70">
    © <span id="year"></span> Emergency Service Directory
  </footer>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
